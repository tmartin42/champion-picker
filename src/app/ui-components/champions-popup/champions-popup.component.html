<div class="championsPopupCont" [class.opened]="opened" *ngIf="champions">
  <button (click)="opened = !opened"><i class="fas fa-plus"></i></button>
  <div class="championsPopup">
    <div class="championsWrapper">
      <img class="champion" draggable [dragData]="champion" *ngFor="let champion of champions.data |  keyvalue" [src]="'http://ddragon.leagueoflegends.com/cdn/' + version.n.champion + '/img/champion/' + champion.value.image.full">
    </div>
  </div>
</div>
